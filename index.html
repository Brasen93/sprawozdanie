<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik kliknięć</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#counter">Licznik</a>
    <a href="#about">O projekcie</a>
  </nav>

  <div class="container">
    <section id="counter">
      <h1 style="color: blue;">[B] Inny nagłówek kliknięć</h1>
      <button onclick="sendClick()">Kliknij mnie!</button>
    </section>

    <section id="about" style="margin-top: 40px;">
      <h2>O projekcie</h2>
      <p>To jest prosta aplikacja webowa do zliczania kliknięć, wykorzystująca FastAPI jako backend i HTML + JavaScript jako frontend.</p>
    </section>
  </div>

  <script>
    const apiBase = 'http://127.0.0.1:8000';

    async function fetchCount() {
      const res = await fetch(`${apiBase}/count`);
      const data = await res.json();
      document.getElementById('counter-value').innerText = data.count;
    }

    async function sendClick() {
      const res = await fetch(`${apiBase}/click`, {
        method: 'POST'
      });
      const data = await res.json();
      document.getElementById('counter-value').innerText = data.count;
    }

    fetchCount();
  </script>
</body>
</html>
